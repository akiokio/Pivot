<section data-ng-controller="ProductsController" data-ng-init="findOne()">
  <form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
  	<div class="form-group">
      <label for="sku" class="col-md-2 control-label">SKU</label>
      <div class="col-md-10">
        <input type="text" class="form-control" data-ng-model="product.sku" id="sku" placeholder="Sku" required disabled="true">
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-md-2 control-label">Name</label>
      <div class="col-md-10">
        <input type="text" class="form-control" data-ng-model="product.name" id="name" placeholder="Name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-md-2 control-label">Description</label>
      <div class="col-md-10">
        <textarea data-ng-model="product.description" id="description"class="form-control" placeholder="Description" rows="3"></textarea>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
